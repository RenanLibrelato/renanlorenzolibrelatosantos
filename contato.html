<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    
    </head>
    <body>
        <fieldset>
        <header>
            <img id="logo" src="logotipo1.png" alt="Azucar Studio">
            <h1 class="titulo-principal">Jogos Azucar</h1>

            <nav> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">produtos</a></li>
                    <li><a href="contato.html">contato</a></li>
                </ul>
            </nav>
        </header>
        <main>  
            <form>
                 
            <label for="nomeesobrenome"> Insira seu Nome e Sobrenome </label>
            <input type="text" name="nome" id="nomeesobrenome"
            class="input-padrao" placeholder="Seu nome e sobrenome" required>

            <br> <br>

            <label for="email"> Insira seu Email </label>
            <input type="email" name="email" id="email"
            class="input-padrao" placeholder="Seu E-mail" required>

            <br> <br>

            <label for="telefone"> Insira seu Telefone </label>
            <input type="telefone" name="telefone" id="telefone"
            class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <br> <br>

            <label for="mensagem"> Mensagem </label>
            <textarea cols="70" rows="10" id="mensagem" required
            placeholder="Digite aqui sua Mensagem"></textarea>

            <br><br>

            <section>
                <p> Como prefere nosso contato? </p>
                 
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>

                <br>

                
                <label for="radio-whatssap"><input type="radio" name="contato" value="whatsapp" id="radio-whatssap">Whatsapp</label>

                <br>

                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <br>

            </section>

            <br>

            <section>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </section>

            <br> <br> <br> <br>

            <label class="checkbox">
                <input type="checkbox">Gostaria de Receber nossas novidades por email?</label>
            </section>

            <br> <br> 

            <section>
                <input type="submit" value="Enviar Formulário" id="enviar"
                class="inputUser">
            </section>

            </form>
        </main>
        <footer>
            <img id="logo2" src="logotipo1.png">
            <p class="copyright">&copy; Copyright -- Renan Lorenzo</p>
        </footer>
    </body>
</html>
